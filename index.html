<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>EndlessPixel Inset -- ep.endlesspixel.fun</title>  
    <style>    /* 确保整个页面被 <iframe> 覆盖 */    
      html, body {      
        margin: 0;      
        padding: 0;      
        width: 100%;      
        height: 100%;      
        overflow: hidden; /* 防止滚动条出现 */    
      }    
      .container {      
        width: 100%;            
        position: relative;    
      }    
      .container iframe {      
        width: 100%;    
        border: none;      
        position: absolute;      
        top: 0;      
        left: 0;    
      }  
    </style>
  </head>
  <body>  
    <div class="container">    
      <iframe src="https://ep.endlesspixel.fun" frameborder="0"></iframe>
    </div>
  </body>
</html>
